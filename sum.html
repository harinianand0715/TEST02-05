<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of array</title>
</head>
<body>
  <script>
    var a = [1,2,3,4,5]
    // var b=a.length
    var sum=0
    for(var i=0;i<=4;i++)
    {
      sum=parseInt(sum)+parseInt(a[i])
    }
    console.log(sum)
  </script>
</body>
</html>
