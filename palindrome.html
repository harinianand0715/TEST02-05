<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome</title>
</head>
<body>
 <script>
  var a="Hello"
  var b=""
  for(var i=(a.length-1);i>=0;i--){
    b=a.charAt(i)
    if(a==b){
      console.log("Palindrome")
    }
    else{
      console.log("Not a palindrome")
    }
  }
 
 </script>

</body>
</html>
